version: '3.8'

services:
  api:
    container_name: vortexa-api
    network_mode: host
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=${PORT}

networks:
  vortexa-backend:
    name: vortexa-network
    driver: bridge